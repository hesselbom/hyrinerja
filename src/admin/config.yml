backend:
  name: git-gateway
  branch: master

media_folder: "src/uploads"
public_folder: "/uploads"

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "text" # Used in routes, e.g., /admin/collections/blog
    label: "Text" # Used in the UI
    folder: "_data" # The path to the folder where the documents are stored
    extension: "json"
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "text"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

    editor:
      preview: false

  - name: "gallery"
    label: "Gallery"
    folder: "_data"
    extension: "json"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "gallery"}
      - {label: "Title", name: "title", widget: "string"}
      - label: "LÃ¤genheten"
        name: "lagenheten"
        widget: "list"
        field:
          - {label: "Image", name: "image", widget: "image"}

    editor:
      preview: false
